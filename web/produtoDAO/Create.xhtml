<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutoDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdutoDAOLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtoDAOController.selected.id}" title="#{bundle.CreateProdutoDAOTitle_id}" required="true" requiredMessage="#{bundle.CreateProdutoDAORequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoDAOLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{produtoDAOController.selected.nome}" title="#{bundle.CreateProdutoDAOTitle_nome}" required="true" requiredMessage="#{bundle.CreateProdutoDAORequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoDAOLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{produtoDAOController.selected.valor}" title="#{bundle.CreateProdutoDAOTitle_valor}" required="true" requiredMessage="#{bundle.CreateProdutoDAORequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoDAOLabel_nomeimagem}" for="nomeimagem" />
                    <h:inputText id="nomeimagem" value="#{produtoDAOController.selected.nomeimagem}" title="#{bundle.CreateProdutoDAOTitle_nomeimagem}" required="true" requiredMessage="#{bundle.CreateProdutoDAORequiredMessage_nomeimagem}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoDAOController.create}" value="#{bundle.CreateProdutoDAOSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produtoDAOController.prepareList}" value="#{bundle.CreateProdutoDAOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdutoDAOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
