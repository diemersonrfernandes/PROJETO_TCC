<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidoDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoDAOLabel_id}"/>
                    <h:outputText value="#{pedidoDAOController.selected.id}" title="#{bundle.ViewPedidoDAOTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPedidoDAOLabel_valor}"/>
                    <h:outputText value="#{pedidoDAOController.selected.valor}" title="#{bundle.ViewPedidoDAOTitle_valor}"/>

                    <h:outputText value="#{pedidoDAOController.selected.quantidade}" title="#{bundle.ViewPedidoDAOTitle_quantidade}"/>

                    <h:outputText value="#{pedidoDAOController.selected.dtpedido}" title="#{bundle.ViewPedidoDAOTitle_dtpedido}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoDAOLabel_status}"/>
                    <h:outputText value="#{pedidoDAOController.selected.status}" title="#{bundle.ViewPedidoDAOTitle_status}"/>
                    <h:outputText value="#{bundle.ViewPedidoDAOLabel_idcliente}"/>
                    <h:outputText value="#{pedidoDAOController.selected.idcliente}" title="#{bundle.ViewPedidoDAOTitle_idcliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoDAOController.destroyAndView}" value="#{bundle.ViewPedidoDAODestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidoDAOEditLink}"/>
                <br />
                <h:commandLink action="#{pedidoDAOController.prepareCreate}" value="#{bundle.ViewPedidoDAOCreateLink}" />
                <br />
                <h:commandLink action="#{pedidoDAOController.prepareList}" value="#{bundle.ViewPedidoDAOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidoDAOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
