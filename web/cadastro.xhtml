<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./tela.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        
        <h:form id="form_cadastro">
       
            <h2> FAÇA SEU CADASTRO</h2>
            
            <p:messages autoUpdate="true" closable="true" id="msgGlobal"/>
            
            <p> Campos com * são obrigatórios</p>
            
            <h:panelGrid id="formCad" columns="2">
                
                <p:outputLabel value="Nome:" for="nome" />                
                <p:inputText id="nome" required="true" 
                             requiredMessage="Campo Nome é obrigatório" value="#{clienteBEAN.cliente.nome}"/>

                <p:outputLabel value="CPF:" for="cpf" />
                <p:inputMask mask="999.999.999-99" id="cpf" required="true" 
                             requiredMessage="Campo CPF é obrigatório" value="#{clienteBEAN.cliente.cpf}"/>    
                             
                <p:outputLabel value="Endereço:" for="endereco" /> 
                <p:inputText id="endereco" required="true" 
                             requiredMessage="Campo Endereço é obrigatório" value="#{clienteBEAN.cliente.endereco}"/>

                <p:outputLabel value="Telefone:" for="telefone"/>
                <p:inputMask mask="(99)9.9999-9999" id="telefone" required="true" 
                             requiredMessage="Campo Telefone é obrigatório" value="#{clienteBEAN.cliente.telefone}"/>
                
                <p:outputLabel value="Email:" for="email"/>
                <p:inputText id="email" required="true" requiredMessage="Campo Email é obrigatório" 
                             value="#{clienteBEAN.cliente.email}" />

                <p:outputLabel value="Login:" for="login"/>
                <p:inputText id="login" required="true" 
                             requiredMessage="Campo Login é obrigatório" value="#{clienteBEAN.cliente.login}"/>              

                <p:outputLabel value="Senha:" for="senha" />
                <p:password id="senha" required="true" 
                             requiredMessage="Campo Senha é obrigatório" value="#{clienteBEAN.cliente.senha}"/>   
                
                <p:commandButton value="Confirmar" icon="ui-icon-check" action="#{clienteBEAN.confirmar()}"
                                 update=":form_cadastro:formCad"/>
                
                <p:commandButton value="Limpar" type="reset" immediate="true" /> 

                
            </h:panelGrid>
        </h:form>    
    </ui:define>
</ui:composition>
