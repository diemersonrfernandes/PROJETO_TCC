<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./tela.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form_cadastro">
            
            <h2>FAÇA SEU PEDIDO</h2>
            
            <p:messages autoUpdate="true" closable="true" id="msgGlobal"/>
            
            <h:panelGrid columns="2">
    
                <p:outputLabel value="Login:" for="login"/>
                <p:inputText id="login" value="#{acessoBean.acesso_login.login}"/>
                
                <p:outputLabel value="Senha:" for="senha"/>
                <p:password id="senha" maxlength="8" value="#{acessoBean.acesso_login.senha}" />     
                
                <p:commandButton value="Entrar" icon="ui-icon-check" action="#{acessoBean.confirmar()}" /> 
                <p:commandButton value="Limpar" type="reset" immediate="true" /> 
                
                <h:commandLink value="Esqueceu senha?" action="esqueceu_senha" /><br></br>
                <h:commandLink value="Não tem cadastro?" action="cadastro.xhtml" />

                
            </h:panelGrid>
            
            
        </h:form>
    </ui:define>

</ui:composition>
